<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Practice</title>

    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1>Student Marks Table</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>Vishakha</td>
            <td>Maths</td>
            <td>90</td>
        </tr>

        <tr>
            <td> Avantika </td>
            <td>Science</td>
            <td>85</td>
        </tr>

        <tr>
            <td>Anita</td>
            <td>English</td>
            <td>88</td>
        </tr>
    </table>

</body>
</html>
